<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Sets the character encoding to UTF-8 to support a wide range of characters -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures the page is responsive by setting the viewport width to match the device width -->

    <title>Document</title>
    <!-- The title of the document, displayed in the browser tab -->

    <link rel="stylesheet" href="style.css" />
    <!-- Link to an external CSS file named style.css for styling -->
  </head>
  <body>
    <!-- Main content of the page -->

    <!-- Div containers for creating visual elements or sections -->
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>

    <!-- GSAP (GreenSock Animation Platform) JavaScript library -->
    <!-- Used for creating animations -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="script.js"></script>
    <!-- Link to an external JavaScript file named script.js for custom logic and animations -->
  </body>
</html>
