<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- The meta tag for character encoding ensures that special characters (like accents) are displayed correctly -->
    <meta charset="UTF-8" />

    <!-- The viewport meta tag makes the page responsive and ensures the page scales properly on different screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- The title tag defines the name of the document that will be displayed in the browser's title bar or tab -->
    <title>Document</title>

    <!-- This link tag links the external stylesheet (style.css) to the HTML document -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- 'page1' div, can be used for initial page content or animations (currently empty) -->
    <div id="page1"></div>

    <!-- 'page2' div containing the main heading for the section of expertise -->
    <div id="page2">
      <h1>EXPERTISES</h1>
    </div>

    <!-- 'page3' div, can be used for additional content or animations (currently empty) -->
    <div id="page3"></div>

    <!-- Including the GSAP library, which is used for animations -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Including the GSAP ScrollTrigger plugin to trigger animations when the user scrolls -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Linking to an external JavaScript file (script.js) where custom scripts can be written -->
    <script src="script.js"></script>
  </body>
</html>
