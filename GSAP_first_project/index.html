<!DOCTYPE html>
<html lang="en">

    <title>Document</title> <!-- The title of the webpage displayed in the browser tab -->
    <link rel="stylesheet" href="style.css" /> <!-- Links to an external CSS file for styling -->
  </head>
  <body>

    <div id="main">

        alt=""
